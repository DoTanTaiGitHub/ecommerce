    .name{

    .price{

        font-family: impact;

        left: 20px;
        bottom: 8px;

    .icons{

        bottom: 5px;
        width: 30px;
    }
    .new-icon{

        width: 40px;
        top: 0;
        right: 0;
    }
</style>
